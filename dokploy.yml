name: chromecast-receiver
description: Chromecast receiver app for casting YouTube videos and websites
type: docker-compose
repository:
  url: https://github.com/yourusername/chromecast-receiver.git
  branch: main
  path: receiver
environment:
  - NODE_ENV=production
  - PORT=8081
domains:
  - your-domain.com
  - www.your-domain.com
ssl:
  enabled: true
  provider: letsencrypt
ports:
  - 8081:8081
volumes: []
