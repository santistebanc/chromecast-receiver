version: '3.8'

services:
  chromecast-receiver:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: chromecast-receiver
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chromecast-receiver.rule=Host(`chromecast-receiver-eoa98f-582647-91-98-85-187.traefik.me`)"
      - "traefik.http.services.chromecast-receiver.loadbalancer.server.port=8081"
    networks:
      - chromecast-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chromecast-network:
    driver: bridge
