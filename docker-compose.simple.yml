version: '3.8'

services:
  chromecast-receiver:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: chromecast-receiver
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
