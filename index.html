<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Cast Receiver</title>
  <script src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }
    
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      display: none;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .retry-button:hover {
      background-color: #3367d6;
    }
    
    #websiteFrame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      display: none;
    }
    
    .control-button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .control-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Waiting for content to cast...</div>
  </div>
  
  <div id="error">
    <div class="error-icon">⚠️</div>
    <div class="error-message" id="errorMessage">Failed to load content</div>
    <button class="retry-button" onclick="retryLoad()">Retry</button>
  </div>
  
  <div id="controls">
    <button class="control-button" onclick="goBack()">← Back</button>
    <button class="control-button" onclick="goForward()">Forward →</button>
    <button class="control-button" onclick="refresh()">Refresh</button>
    <button class="control-button" onclick="showHome()">Home</button>
  </div>
  
  <iframe id="websiteFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

  <script>
    let currentUrl = null;
    let iframe = null;
    
    // Initialize the Cast Receiver
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    
    // Set up message handling
    const messageBus = context.getMessageBus('urn:x-cast:com.example.website');
    
    messageBus.onMessage = (event) => {
      const message = JSON.parse(event.data);
      console.log('Received message:', message);
      
      if (message.type === 'LOAD_WEBSITE') {
        loadWebsite(message.url);
      }
    };
    
    function loadWebsite(url) {
      console.log('Loading website:', url);
      currentUrl = url;
      iframe = document.getElementById('websiteFrame');
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('websiteFrame').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      
      // Validate URL
      try {
        new URL(url);
      } catch (e) {
        showError('Invalid URL format');
        return;
      }
      
      // Load the website
      iframe.onload = () => {
        console.log('Website loaded successfully');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('websiteFrame').style.display = 'block';
        document.getElementById('controls').style.display = 'block';
      };
      
      iframe.onerror = () => {
        console.error('Failed to load website');
        showError('Failed to load website. The site may not allow iframe embedding.');
      };
      
      // Set a timeout for loading
      setTimeout(() => {
        if (document.getElementById('loading').style.display !== 'none') {
          showError('Website took too long to load');
        }
      }, 10000);
      
      iframe.src = url;
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('error').style.display = 'block';
      document.getElementById('controls').style.display = 'block';
    }
    
    function retryLoad() {
      if (currentUrl) {
        loadWebsite(currentUrl);
      }
    }
    
    function goBack() {
      if (iframe && iframe.contentWindow) {
        try {
          iframe.contentWindow.history.back();
        } catch (e) {
          console.log('Cannot go back - cross-origin restriction');
        }
      }
    }
    
    function goForward() {
      if (iframe && iframe.contentWindow) {
        try {
          iframe.contentWindow.history.forward();
        } catch (e) {
          console.log('Cannot go forward - cross-origin restriction');
        }
      }
    }
    
    function refresh() {
      if (iframe && currentUrl) {
        iframe.src = currentUrl;
      }
    }
    
    function showHome() {
      if (currentUrl) {
        // Extract domain from current URL
        try {
          const url = new URL(currentUrl);
          const homeUrl = `${url.protocol}//${url.hostname}`;
          loadWebsite(homeUrl);
        } catch (e) {
          console.error('Cannot determine home URL');
        }
      }
    }
    
    // Start the receiver
    context.start();
    
    console.log('Chromecast receiver started');
  </script>
</body>
</html>
