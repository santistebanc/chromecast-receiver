<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Simple Cast Receiver</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #0f0;
      font-size: 5vw;
      font-family: sans-serif;
    }
  </style>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <div id="message">It works!</div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Handle custom messages
    context.addCustomMessageListener('urn:x-cast:com.example.myapp', event => {
      document.getElementById('message').textContent = event.data || 'It works!';
    });

    context.start();
  </script>
</body>
</html>
