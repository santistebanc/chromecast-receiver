version: '3.8'

services:
  chromecast-receiver:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: chromecast-receiver-prod
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chromecast-receiver.rule=Host(`chromecast-receiver-eoa98f.traefik.me`) || Host(`chromecast-receiver-eoa98f-582647-91-98-85-187.traefik.me`)"
      - "traefik.http.routers.chromecast-receiver.tls=true"
      - "traefik.http.routers.chromecast-receiver.tls.certresolver=letsencrypt"
      - "traefik.http.services.chromecast-receiver.loadbalancer.server.port=8081"
      - "traefik.http.middlewares.chromecast-cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS"
      - "traefik.http.middlewares.chromecast-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.routers.chromecast-receiver.middlewares=chromecast-cors"
    networks:
      - chromecast-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chromecast-network:
    driver: bridge
